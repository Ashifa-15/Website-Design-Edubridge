<!DOCTYPE html>
<html>
<head>
<title>rgba</title>
<style>
#wh
{ 
    background-color: rgba(255, 0, 0, 0);
}
#pi
{
    background-color: rgb(255, 0, 0);
}
#gr 
{
    background-color: rgba(0,255,0,0.3);
} 
#pin
{
    background-color:hsl(300, 76%, 72%);
}
#pea
{
    background-color:hsla(9, 100%, 64%, 0.4);
}

</style>
</head>
<body>
<p id="pi">I like Red</p>
<p id="wh">I like White</p>
<p id="gr">I like Green</p>
<p id="pin">I like Pink</p>
<p id="pea">I like Peach</p>
</body>
</html>
