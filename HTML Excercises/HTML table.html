<!DOCTYPE html>
<html>
<head>
<style>
table {
  border: 5px solid #dddddd;
  border-radius: 20px;
  font-family: arial, sans-serif;
  width: 100%;
}

 td, th {
  border-radius: 20px;
  border: 3px solid #dddddd;
  text-align: center;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: rgba(150, 212, 212, 0.4);
}

th:nth-child(even),td:nth-child(even) {
  background-color: rgba(150, 212, 212, 0.4);
}

</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Flower</th>
    <th>Color</th>
    <th>Life Cycle</th>
  </tr>
  <tr>
    <td>Jasmine</td>
    <td>White</td>
    <td>Perennial</td>
  </tr>
  <tr>
    <td>Sun Flower</td>
    <td>Yellow</td>
    <td>Annuals</td>
  </tr>
  <tr>
    <td>Hibiscus</td>
    <td>Red</td>
    <td>Perennial</td>
  </tr>
</table>

</body>
</html>
