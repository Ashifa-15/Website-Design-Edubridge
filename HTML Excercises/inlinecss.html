<h1 style="color:black;text-align:center;">NETWORKS</h1>
<p style="color:#D733FF;font-size: 35px;">A computer network is a set of computers sharing resources located on or provided by network nodes. Computers use common communication protocols over digital interconnections to communicate with each other.</p>
